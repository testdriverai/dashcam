name: Build Binaries

on:
  pull_request:
    branches: [ main, master ]
  workflow_call:
    inputs:
      upload_artifacts:
        description: 'Whether to upload artifacts'
        required: false
        type: boolean
        default: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm ci

      - name: Build bundle
        run: npm run bundle

      - name: Verify bundle created
        run: |
          ls -la dist/ || dir dist\
        shell: bash

      - name: Build binaries (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run build:macos

      - name: Build binaries (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run build:linux

      - name: Build binaries (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run build:windows
        continue-on-error: true
        
      - name: Check Windows build
        if: matrix.os == 'windows-latest'
        run: |
          if (Test-Path dist/bundle-x64.exe) {
            Write-Host "Windows build successful"
            exit 0
          } else {
            Write-Host "Windows build failed, but continuing..."
            exit 0
          }
        shell: pwsh

      - name: List built files
        run: |
          ls -la dist/ || dir dist\
        shell: bash

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest' && (inputs.upload_artifacts || github.event_name == 'pull_request')
        uses: actions/upload-artifact@v4
        with:
          name: dashcam-macos
          path: |
            dist/bundle-arm64
            dist/bundle-x64

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest' && (inputs.upload_artifacts || github.event_name == 'pull_request')
        uses: actions/upload-artifact@v4
        with:
          name: dashcam-linux
          path: |
            dist/bundle-arm64
            dist/bundle-x64

      - name: Upload artifacts (Windows)
        if: (matrix.os == 'windows-latest' && hashFiles('dist/bundle-x64.exe') != '') && (inputs.upload_artifacts || github.event_name == 'pull_request')
        uses: actions/upload-artifact@v4
        with:
          name: dashcam-windows
          path: |
            dist/bundle-x64.exe
            dist/bundle-arm64.exe
          if-no-files-found: warn
